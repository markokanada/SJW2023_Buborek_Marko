<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzák</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand active" href="index.html">Pizza</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html#tortenete">Története</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#napolyi">Nápolyi pizza</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="rendeles.html">Rendelés</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-xxl-3 d-block d-md-none"></div>
            <div class="col-xxl-6 col-md-12">
                <h1>Pizzarendelés</h1>
                <form action="">
                <p>Pizza típus:</p>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Válasszon egyet!</option>
                    <option value="3200">Nápolyi pizza</option>
                    <option value="3000">Bolognai pizza</option>
                    <option value="2800">Songoku pizza</option>
                    <option value="2900">Hawaii pizza</option>
                  </select>
                  <p>Extrák:</p>
                  <form>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="Sajt" checked>
                      <label class="form-check-label" for="Sajt">
                        Sajt
                      </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Sonka" checked>
                        <label class="form-check-label" for="Sonka">
                          Sonka
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Kukorica" checked>
                        <label class="form-check-label" for="Kukorica">
                          Kukorica
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Gomba" checked>
                        <label class="form-check-label" for="Gomba">
                          Gomba
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Chili_paprika" checked>
                        <label class="form-check-label" for="Chili_paprika">
                          Chili paprika
                        </label>
                      </div>
                  </form>
                </form>
            </div>
            <div class="col-xxl-3 d-block d-md-none"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
